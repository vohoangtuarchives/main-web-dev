version: '3.8'
services:
  php:
    build: './.docker/php/'
    ports: 
            - "80:80"
            - "443:443"
    restart: always
    volumes:
      - ./www:/var/www/
      - ./.docker/apache/koding.men.conf:/etc/apache2/sites-enabled/koding.men.conf
      - ./.docker/apache/tuezy.dev.conf:/etc/apache2/sites-enabled/tuezy.dev.conf
      - ./.docker/apache/dev.test.conf:/etc/apache2/sites-enabled/dev.test.conf
  mysql:
    image: mysql:8
    ports:
      - "3306:3306"
    restart: always
    volumes:
    - ./.docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    - mysqldata:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    environment:
      PMA_HOST: mysql
    restart: always
    volumes:
      - phpmyadmindata:/var/www/html
    ports:
      - '8081:80'

volumes:

  mysqldata:
  phpmyadmindata: